{% extends "layout.html" %}
{% block title %}Employee{% endblock %}
{% block content %}
    <h1 class="title">Employee</h1>

    <table class="table">
      <tr>
        <th>Title:</th>
        <td>{{ employee.title }}</td>
      </tr>
      {% if employee.age %}
      <tr>
        <th>Age:</th>
        <td>{{ employee.age }}</td>
      </tr>
      {% endif %}
    </table>
{% endblock %}
