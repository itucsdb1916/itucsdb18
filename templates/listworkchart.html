{% extends "layout.html" %}
{% block title %}Workchart{% endblock %}
{% block content %}
    <h1>WELCOME TO EmployeeDB</h1>
    <p>Current workchart:</p>
    
    {% if personlist %}
    <form action="" method="post" name="employee_list">
    <table class="table is-striped is-fullwidth">
      {% for workchart_key, name, job in personlist %}
      <tr>
        <td>
            <label class="checkbox">
                <input type="checkbox" name="workchart_keys" value="{{ workchart_key }}"/>
              </label>
        
          <a href="{{ url_for('workchart_page', workchart_key=workchart_key) }}">
              {{ name }}
              ({{ job }})
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
    
    <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div>
      </div>
    </form>
    {% endif %}
{% endblock %}
