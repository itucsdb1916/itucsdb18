{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>WELCOME TO EmployeeDB</h1>
    <p>List of current services:</p>
    
    {% if services %}
    <form action="" method="post" name="service_list">
    <table class="table is-striped is-fullwidth">
      {% for levelservice_key, service in services %}
      <tr>
        <td>
            <label class="checkbox">
                <input type="checkbox" name="level_keys" value="{{ service_key }}"/>
              </label>
          <a href="{{ url_for('service_page', service_key=service_key) }}">
              {{ service.town }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
    
    <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div>
      </div>
    </form>
    {% endif %}
{% endblock %}
